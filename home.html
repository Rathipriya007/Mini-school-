<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body style="height: 1000x; width: 100%;background-image:linear-gradient(to left,lightblue,skyblue);">
    <div class="page">
        <p style="font-size: 30px;position:relative;left: 20px; top: 30px;">Admin</p>
        <label style="position: relative;top: 40px;left: 50px;font-size: 20px;" for="username">Username</label>
        <input style="position: relative;top: 40px; height: 30px;width: 60%;left: 50px;" id="adminUser" type="text" placeholder="enter your roll no"><br>
        <label style="position: relative;top: 80px;left: 50px;font-size: 20px;" for="username">Passsword</label>
        <input style="position: relative;top: 80px; height: 30px;width: 60%;left: 50px;" id="adminPass" type="password" placeholder="enter your password">
        <p style="font-size: 30px;position:relative;left: 10px; top: 60px;">Student</p>
        <label style="position: relative;top: 60px;left: 50px;font-size: 20px;" for="username">Username</label>
        <input style="position: relative;top: 60px; height: 30px;width: 60%;left: 50px;" type="text" id="studUser" placeholder="enter your roll no"><br>
        <label style="position: relative;top: 90px;left: 50px;font-size: 20px;" for="username">Passsword</label>
        <input style="position: relative;top: 90px; height: 30px;width: 60%;left: 50px;" type="password" id="studPass" placeholder="enter your password">
        <button style="height: 40px;width: 10%;background-color: green;position: relative;top: 140px;left: 150px;border-radius: 50px;" onclick="login()">log in</button>
    </div>
  <script>
    const admin = { username: "admin123", password: "admin@123" };
    const student = { username: "stu101", password: "stu@101" };

    function login() {
      let aUser = document.getElementById("adminUser").value;
      let aPass = document.getElementById("adminPass").value;
      let sUser = document.getElementById("studUser").value;
      let sPass = document.getElementById("studPass").value;

      if (aUser === admin.username && aPass === admin.password) {
        
        window.location.href = "admin.html";
      } 
      else if (sUser === student.username && sPass === student.password) {
        window.location.href = "student.html";
      } 
      else {
        alert("Enter correct password or username!");
      }
    }
  </script>
