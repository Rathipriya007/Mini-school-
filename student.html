<body style="height: 1000x; width: 100%;background-image:linear-gradient(to left,lightblue,skyblue);">

        <th>Marks</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="searchResult"></p>

  <script>
    let students = {

    };

    // Function to display all student details in table
    function displayStudents() {
      let tbody = document.querySelector("#studentTable tbody");
      tbody.innerHTML = ""; // clear existing rows

      for (let roll in students) {
        let s = students[roll];
        let row = document.createElement("tr");

        row.innerHTML = `
          <td>${roll}</td>
          <td>${s.name}</td>
          <td>${s.age}</td>
          <td>${s.marks}</td>
          <td>${s.course}</td>
        `;

        tbody.appendChild(row);
      }
    }

    // Function to search student by name
    function searchStudent() {
      let searchName = document.getElementById("searchName").value.toLowerCase();
      let result = document.getElementById("searchResult");
      let found = false;

      for (let roll in students) {
        if (students[roll].name.toLowerCase() === searchName) {
          let s = students[roll];
          result.innerHTML =
            `<b>Found:</b><br>
             Roll No: ${roll}<br>
             Name: ${s.name}<br>
             Age: ${s.age}<br>
             Marks: ${s.marks}<br>
             Course: ${s.course}`;
          found = true;
          break;
        }
      }

      if (!found) {
        result.innerHTML = "‚ùå Student not found!";
      }
    }

    displayStudents();
  </script>
