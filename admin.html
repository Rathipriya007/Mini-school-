<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="student.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body style="height: 1000x; width: 100%;background-image:linear-gradient(to left,lightblue,skyblue);"></body>>

  <h2>Student Management System</h2>

  <div class="input-section">
    <input type="number" id="rollNo" placeholder="Roll Number">
    <input type="text" id="name" placeholder="Student Name">
    <input type="number" id="age" placeholder="Age">
    <input type="number" id="marks" placeholder="Marks">
    <input type="text" id="course" placeholder="Course">
    <br>
    <button onclick="insertStudent()">Insert</button>
    <button onclick="updateStudent()">Update</button>
    <button onclick="deleteStudent()">Delete</button>
  </div>

  <div class="search-section">
    <label>Search by Name:</label>
    <input type="text" id="searchName">
    <button onclick="searchStudent()">Search</button>
    <p id="searchResult"></p>
  </div>

  <h3>Student List</h3>
  <table id="studentTable">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Marks</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Initial student data
    let students = {
      101: { name: "Rahul", age: 18, marks: 85, course: "B.tech IT" },
      102: { name: "Priya", age: 19, marks: 92, course: "B.E CSE" },
      103: { name: "Karan", age: 20, marks: 78, course: "B.E CSE" },
      104: { name: "Sneha", age: 18, marks: 88, course: "B.E CSE" },
      105: { name: "Anita", age: 21, marks: 90, course: "B.Tech Mechanical" },
      106: { name: "Vikram", age: 22, marks: 75, course: "B.E Electrical" },
      107: { name: "Simran", age: 19, marks: 82, course: "B.Tech Civil" },
      108: { name: "Aditya", age: 20, marks: 89, course: "B.E CSE" },
      109: { name: "Neha", age: 21, marks: 84, course: "B.Tech IT" },
      110: { name: "Aman", age: 20, marks: 77, course: "B.E Mechanical" },
      111: { name: "Pooja", age: 19, marks: 91, course: "B.E Electrical" },
      112: { name: "Rohit", age: 22, marks: 80, course: "B.Tech Civil" },
      113: { name: "Kavya", age: 20, marks: 87, course: "B.E CSE" },
      114: { name: "Saurabh", age: 21, marks: 76, course: "B.Tech IT" },
      115: { name: "Divya", age: 18, marks: 93, course: "B.E CSE" },
      116: { name: "Manish", age: 23, marks: 79, course: "B.Tech Mechanical" },
      117: { name: "Riya", age: 19, marks: 85, course: "B.E Electrical" },
      118: { name: "Siddharth", age: 20, marks: 88, course: "B.Tech Civil" },
      119: { name: "Tanya", age: 22, marks: 90, course: "B.E CSE" },
      120: { name: "Mohit", age: 21, marks: 83, course: "B.Tech IT" }
    };

    // Display all students
    function displayStudents() {
      let tbody = document.querySelector("#studentTable tbody");
      tbody.innerHTML = "";
      for (let roll in students) {
        let s = students[roll];
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${roll}</td>
          <td>${s.name}</td>
          <td>${s.age}</td>
          <td>${s.marks}</td>
          <td>${s.course}</td>
        `;
        tbody.appendChild(row);
      }
    }

    // Insert student
    function insertStudent() {
      const rollNo = document.getElementById("rollNo").value.trim();
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const marks = document.getElementById("marks").value.trim();
      const course = document.getElementById("course").value.trim();

      if (!rollNo || !name || !age || !marks || !course) {
        alert("Please fill all fields!");
        return;
      }

      if (students[rollNo]) {
        alert("Roll number already exists! Use update instead.");
        return;
      }

      students[rollNo] = { name, age: Number(age), marks: Number(marks), course };
      displayStudents();
      clearInputs();
    }

    // Update student
    function updateStudent() {
      const rollNo = document.getElementById("rollNo").value.trim();
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const marks = document.getElementById("marks").value.trim();
      const course = document.getElementById("course").value.trim();

      if (!students[rollNo]) {
        alert("Roll number not found!");
        return;
      }

      students[rollNo] = { name, age: Number(age), marks: Number(marks), course };
      displayStudents();
      clearInputs();
    }

    // Delete student
    function deleteStudent() {
      const rollNo = document.getElementById("rollNo").value.trim();

      if (!students[rollNo]) {
        alert("Roll number not found!");
        return;
      }

      delete students[rollNo];
      displayStudents();
      clearInputs();
    }

    // Search student
    function searchStudent() {
      const searchName = document.getElementById("searchName").value.toLowerCase();
      const result = document.getElementById("searchResult");
      let found = false;

      for (let roll in students) {
        if (students[roll].name.toLowerCase() === searchName) {
          let s = students[roll];
          result.innerHTML = `
            <b>Found:</b><br>
            Roll No: ${roll}<br>
            Name: ${s.name}<br>
            Age: ${s.age}<br>
            Marks: ${s.marks}<br>
            Course: ${s.course}
          `;
          found = true;
          break;
        }
      }

      if (!found) result.innerHTML = " Student not found!";
    }

    // Clear inputs
    function clearInputs() {
      document.getElementById("rollNo").value = "";
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("marks").value = "";
      document.getElementById("course").value = "";
    }

    displayStudents();
  </script>

</body>
</html>
